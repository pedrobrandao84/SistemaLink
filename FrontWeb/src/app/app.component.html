<mat-toolbar color="primary" *ngIf="!isUrlLink()">

      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <h1>Sistema de Controle de Grupos Whatsapp</h1>
    <span class="menu-spacer"></span>
    <div style="float: right;">
      <a mat-button [routerLink]="'/'"> Home </a>

</mat-toolbar>

      <a mat-list-item [routerLink]="'/link'"> Links </a>
